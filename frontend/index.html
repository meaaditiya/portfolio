   <div id="push-modal" style="
  display: none;
  position: fixed;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(135deg, #f5f3f0 0%, #faf8f6 100%);
  padding: 32px;
  border-radius: 16px;
  box-shadow: 0 25px 80px rgba(0, 0, 0, 0.12), 0 0 1px rgba(0, 0, 0, 0.08);
  z-index: 9999;
  width: 90%;
  max-width: 680px;
  border: 1px solid rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  animation: slideInDown 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
">
  <style>
    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .push-container {
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }
    .push-image {
      flex-shrink: 0;
    }
    .push-image img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
    }
    .push-content {
      flex: 1;
    }
    #push-modal h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
      font-weight: 700;
      color: #2a2a2a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      letter-spacing: -0.4px;
    }
    #push-modal p {
      margin: 0 0 16px 0;
      font-size: 14px;
      font-weight: 400;
      color: #666;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.5;
      letter-spacing: -0.2px;
    }
    .push-buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    #push-allow, #push-later {
      font-family: inherit;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
    }
    #push-allow {
      background: #1a1a1a;
      color: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      flex: 0;
      min-width: auto;
    }
    #push-allow:hover {
      background: #333;
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.25);
    }
    #push-allow:active {
      transform: translateY(0px);
    }
    #push-later {
      background: #2a2a2a;
      color: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      flex: 0;
      min-width: auto;
    }
    #push-later:hover {
      background: #444;
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.2);
    }
    #push-later:active {
      background: #333;
      transform: translateY(0px);
    }
  </style>
  <div class="push-container">
    <div class="push-image">
      <img src="https://res.cloudinary.com/dd6sedo9n/image/upload/v1765902366/uploads/images/pwycue37vxgpvxusim57.jpg" alt="Notification">
    </div>
    <div class="push-content">
      <h2>Enable Notifications</h2>
      <p>Get the latest updates and important notifications delivered directly to your device.</p>
      <div class="push-buttons">
        <button id="push-allow">Subscribe</button>
        <button id="push-later">Later</button>
      </div>
    </div>
  </div>
</div>

<script>
  setTimeout(() => {
    document.getElementById('push-modal').style.display = 'block';
  }, 3000);

  document.getElementById('push-allow').addEventListener('click', () => {
    document.getElementById('push-modal').style.display = 'none';
  });

  document.getElementById('push-later').addEventListener('click', () => {
    document.getElementById('push-modal').style.display = 'none';
  });
</script>
